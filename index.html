<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin RockPaperScissors</title>
        <link rel="stylesheet" href="style.css"></head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <header>
        <img src="./images/banner.png" alt="Banner" class="banner">
    </header>
    <body>
        <div>
            <h3>Rules</h3>
            <p>Rock beats scissors, scissors beats paper, paper beats rock. Ok ?!</p>
            <p>Select an option and may the best win! The first to 5 wins.</p>
        </div>
        <div id="options">
            <img id="Rock" src="./images/rock.png"">
            <img id="Paper" src="./images/paper.png"">
            <img id="Scissors" src="./images/scissors.png"">
        </div>
        <h3>Game</h3>
        <div id="play"></div>
        <h3>Score</h3>
        <div id="score"></div>
        <div id="win"></div>
    </body>
